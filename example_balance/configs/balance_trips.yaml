# Run balance_trips
# specify an input table. The input table must include an 'orig'
# zone column, a 'dest' zone column, and at least one additional column to 
# balance against. The trips table generated by destination choice will be 
# used by default.

input_table: example_input_trips.csv

# Balance results to origin and destination target totals.
# can either specify a 'total' column to sum over all
# segments or can break down destination totals by segment,
# but not both.

dest_zone_trip_targets:
   hbwl: target_low
   hbwm: target_med
   hbwh: target_high

orig_zone_trip_targets:
   hbwl: hbwprl
   hbwm: hbwprm
   hbwh: hbwprh

# Balancing iteration and closure criteria
max_iterations: 25 # default is 50
balance_closure: 0.001 # default is 0.001
